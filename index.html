<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companions Arc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .logo-container {
            position: relative;
            margin-bottom: 60px;
        }

.logo {
    width: 180px;
    height: 180px;
    background: linear-gradient(45deg, #333, #555);
    border: 3px solid #666;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    image-rendering: pixelated; /* for crisp pixel art look */
}

.logo img {
    width: 160px;   /* slightly smaller than container for padding */
    height: 160px;
    object-fit: contain; /* preserve aspect ratio */
    image-rendering: pixelated; /* keep pixelated sharpness */
    user-select: none;
    pointer-events: none;
}


        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .choices-container {
            display: flex;
            gap: 80px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .choice {
            font-size: 18px;
            letter-spacing: 8px;
            color: #888;
            background: none;
            border: none;
            padding: 15px 30px;
            transition: all 0.3s ease;
            position: relative;
            text-transform: lowercase;
            cursor: none;
        }

        .choice:hover {
            color: #fff;
            letter-spacing: 12px;
        }

        .choice::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: #fff;
            transition: all 0.1 ease;
            transform: translateX(-50%);
        }

        .choice:hover::after {
            width: 100%;
        }

        .profile-container {
            display: none;
            height: 100vh;
            width: 100vw;
            position: relative;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ani-profile {
            background: linear-gradient(45deg, #f4d3d3, #e8c1c1);
            color: #333;
        }

        .valentine-profile {
            background: linear-gradient(45deg, #a8c8ec, #7fb3e3);
            color: #1a1a1a;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            background: #000;
            border-radius: 50%;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .ani-image {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #fff;
        }

        .valentine-image {
            background: linear-gradient(45deg, #4a90e2, #5ba3f5);
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        .profile-text {
            font-size: 20px;
            font-style: italic;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 14px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: none;
        }

        .back-link:hover {
            color: #333;
        }

        .idle-message {
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #666;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0) translateY(-50px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .blink {
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 98% { opacity: 1; }
            99% { opacity: 0; }
        }

        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000"/><circle cx="20" cy="20" r="1" fill="%23fff" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="%23fff" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="%23fff" opacity="0.1"/></svg>') repeat;
            opacity: 0.03;
            pointer-events: none;
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="static-overlay"></div>
    <div class="grid-pattern"></div>
    
    <div class="main-container" id="mainContainer">
<div class="logo-container">
    <div class="logo">
        <img src="NAMELESS COMPANION (8).png" alt="Companions Arc Logo" />
    </div>
</div>

        <div class="choices-container">
            <button class="choice" onclick="showProfile('ani')">Companions</button>
            <button class="choice" onclick="showProfile('valentine')">Arc</button>
        </div>
    </div>

    <div class="profile-container ani-profile" id="aniProfile">
        <div class="profile-image ani-image blink">
            ◉
        </div>
        <div class="profile-text">
            "I dream of things before they trend."
        </div>
        <a href="#" class="back-link" onclick="showMain()">Back?</a>
    </div>

    <div class="profile-container valentine-profile" id="valentineProfile">
        <div class="profile-image valentine-image">
            ▣
        </div>
        <div class="profile-text">
            "I don't believe in trends. I just measure them."
        </div>
        <div class="idle-message" id="idleMessage">
            You're still here?
        </div>
        <a href="#" class="back-link" onclick="showMain()">Back?</a>
    </div>

    <script>
        let mouseX = 0;
        let mouseY = 0;
        let sparkleTimer = null;
        let idleTimer = null;
        let currentProfile = null;

        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
        });

        // Sparkle trail for ani profile
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = mouseX + 'px';
            sparkle.style.top = mouseY + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        function showProfile(profile) {
            currentProfile = profile;
            document.getElementById('mainContainer').style.display = 'none';
            
            if (profile === 'ani') {
                document.getElementById('aniProfile').style.display = 'flex';
                
                // Start sparkle trail
                document.addEventListener('mousemove', createSparkle);
                
            } else if (profile === 'valentine') {
                document.getElementById('valentineProfile').style.display = 'flex';
                
                // Hide cursor
                document.querySelector('.custom-cursor').style.display = 'none';
                
                // Start idle timer
                idleTimer = setTimeout(() => {
                    document.getElementById('idleMessage').style.opacity = '1';
                }, 30000);
            }
        }

        function showMain() {
            // Hide all profiles
            document.getElementById('aniProfile').style.display = 'none';
            document.getElementById('valentineProfile').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
            
            // Reset cursor
            document.querySelector('.custom-cursor').style.display = 'block';
            
            // Clear sparkle trail
            document.removeEventListener('mousemove', createSparkle);
            
            // Clear idle timer
            if (idleTimer) {
                clearTimeout(idleTimer);
                idleTimer = null;
            }
            
            // Hide idle message
            document.getElementById('idleMessage').style.opacity = '0';
            
            currentProfile = null;
        }

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Prevent text selection
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
